global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'homelab'
    env: 'production'

# Scrape configurations
scrape_configs:
  # Alloy itself
  - job_name: 'alloy'
    static_configs:
      - targets: ['alloy:12345']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  # Concourse CI (if you want to monitor it)
  - job_name: 'concourse'
    static_configs:
      - targets: ['concourse-web:8080']

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['reverse-proxy:8080']

  # Docker Registry metrics
  - job_name: 'registry'
    static_configs:
      - targets: ['registry:5000']
    metrics_path: /metrics

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: cadvisor:8080
