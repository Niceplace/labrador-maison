# Subscription detection patterns
# Matches will be auto-categorized as subscriptions
subscriptions:
  - pattern: "(?i)^amazon(?!.*prime)"
    name: "Amazon"
    category: "Shopping"
    cycle: monthly

  - pattern: "(?i)amazon.*prime"
    name: "Amazon Prime"
    category: "Entertainment"
    cycle: yearly

  - pattern: "(?i)netflix"
    name: "Netflix"
    category: "Entertainment: Streaming"
    cycle: monthly

  - pattern: "(?i)spotify"
    name: "Spotify"
    category: "Entertainment: Music"
    cycle: monthly

  - pattern: "(?i)youtube.*premium"
    name: "YouTube Premium"
    category: "Entertainment: Streaming"
    cycle: monthly

  - pattern: "(?i)apple.*icloud"
    name: "iCloud"
    category: "Technology"
    cycle: monthly

  - pattern: "(?i)google.*storage|google.*one"
    name: "Google One"
    category: "Technology"
    cycle: monthly

  - pattern: "(?i)adobe"
    name: "Adobe"
    category: "Software"
    cycle: monthly

  - pattern: "(?i)microsoft.*365"
    name: "Microsoft 365"
    category: "Software"
    cycle: yearly

  - pattern: "(?i)insurance"
    name: "Insurance"
    category: "Bills: Insurance"
    cycle: monthly

  - pattern: "(?i)internet|isp|fibernet|rogers.*internet|bell.*internet"
    name: "Internet"
    category: "Bills: Internet"
    cycle: monthly

  - pattern: "(?i)phone|mobile|wireless|rogers.*mobile|bell.*mobility"
    name: "Mobile Phone"
    category: "Bills: Phone"
    cycle: monthly
