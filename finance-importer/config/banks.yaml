# Bank CSV Format Configurations
# Add your bank's format here to enable automatic detection

banks:
  desjardins:
    name: Desjardins
    country: CA
    csv_format:
      delimiter: ","
      date_format: "%Y-%m-%d"
      quote_char: '"'
      columns:
        - date
        - description
        - amount
        - balance
    column_mapping:
      date: 0
      description: 1
      amount: 2
      balance: 3

